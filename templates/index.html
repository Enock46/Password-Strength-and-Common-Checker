<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength & Common Checker</title>
    
</head>
<body>
    <div class="container">
        <h1>Password Strength & Common Checker</h1>
        <form id="password-form">
            <label for="password">Enter your password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Check</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById("password-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const password = document.getElementById("password").value;

            fetch("/check", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ password }),
            })
            .then((response) => response.json())
            .then((data) => {
                const resultElement = document.getElementById("result");
                resultElement.innerText = data.result;

                // Add classes for success or error
                if (data.result.includes("Strong")) {
                    resultElement.classList.add("success");
                    resultElement.classList.remove("error");
                } else {
                    resultElement.classList.add("error");
                    resultElement.classList.remove("success");
                }
            })
            .catch((error) => {
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>


<style>
    /* Resetting margin and padding */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body styling */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f7f7f7;
        color: #333;
        padding: 0 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Center the form container */
    .container {
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    /* Heading style */
    h1 {
        font-size: 2em;
        margin-bottom: 20px;
        color: #4CAF50;
    }

    /* Input and button styles */
    label {
        font-size: 1.1em;
        margin-bottom: 10px;
        display: block;
        color: #333;
    }

    input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1em;
        box-sizing: border-box;
        outline: none;
        transition: border 0.3s;
    }

    input[type="password"]:focus {
        border-color: #4CAF50;
    }

    button {
        background-color: #4CAF50;
        color: white;
        font-size: 1em;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #45a049;
    }

    /* Result message styling */
    .result {
        margin-top: 20px;
        font-weight: bold;
        font-size: 1.1em;
    }

    .result.success {
        color: #4CAF50;
    }

    .result.error {
        color: #e74c3c;
    }

    /* Adding responsive design for small screens */
    @media (max-width: 480px) {
        h1 {
            font-size: 1.8em;
        }

        input[type="password"] {
            font-size: 0.9em;
            padding: 10px;
        }

        button {
            font-size: 0.9em;
            padding: 10px;
        }
    }
</style>
